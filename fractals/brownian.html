	<!-- Material Design Bootstrap -->

</head>

<body>
    <div class="container-fluid">

    	
        <br>

    	<div class="row">
    		<div class="col-md-4 card card-body bg-light">

    			<button type="button" onclick="location.href='plazma.html';" class="btn red rounded-pill">
    				Плазма
    			</button>
    			<button type="button" class="btn rounded-pill disabled" style="background: #252525;color:white;">
    				Броунівський рух
				</button>
				<div class="container bg-light">
					<div class="row ">
						<div class="col bg-light h6">
							Колірна схема фракталу
						</div>
					</div>
					<div style=" vertical-align:central; margin-top:15px;">
						<input type="text" name="exampleRadios" id="iterationsCount" value="5000" onchange="begin()">
						<label class="form-check-label" for="monochromeScheme">
							Кількість ітерацій
						</label>
					</div>
					<br />
					
				</div>

				<!-- Button trigger modal -->
				<button type="button" class="btn rounded-pill" data-toggle="modal" data-target="#helpUserModal" style="border: 2px solid red; color:black;">
					Допомога
				</button>
				<button type="button" class="btn rounded-pill" onclick="location.href='../index.html'" style="border: 2px solid red; color:black;">
					&#9664; Назад
				</button>
    		</div>
    		<div id="canvasDiv" class="col-md-8 card card-body bg-light">
    		</div>
    	</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="helpUserModal" tabindex="-1" role="dialog" aria-labelledby="helpUserModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="helpUserModal">Фрактал Броунівський Рух</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
				Броунівський рух — невпорядкований, хаотичний рух частинки під дією нерівномірних ударів молекул речовини з різних боків у розчинах.
				Цей шаблон руху зазвичай складається з випадкових коливань положення частинки у просторі.
			</div>
			<div class="modal-footer">
			</div>
		</div>
		</div>
	</div>


  <script src="brownian.js"></script>
